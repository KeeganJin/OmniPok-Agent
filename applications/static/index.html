<body>

                        <div class="message-info">è¯·å…ˆåˆ›å»ºä¸€ä¸ªæ™ºèƒ½ä½“æˆ–é€‰æ‹©ä¸€ä¸ªå·²æœ‰çš„æ™ºèƒ½ä½“å¼€å§‹å¯¹è¯ã€‚</div>

    <script>
        const API_BASE = '/api/v1';
        let currentAgentId = null;
        let tenantId = 'default-tenant';
        let userId = 'default-user';

        // ç›‘å¬æ™ºèƒ½ä½“ç±»å‹å˜åŒ–ï¼Œæ˜¾ç¤º/éšè—ç¼–ç¨‹è¯­è¨€é€‰é¡¹
        document.getElementById('agentType').addEventListener('change', function() {
            const programmingLanguageGroup = document.getElementById('programmingLanguageGroup');
            if (this.value === 'CodeAgent') {
                programmingLanguageGroup.style.display = 'block';
            } else {
                programmingLanguageGroup.style.display = 'none';
            }
        });

        // åˆ›å»ºæ™ºèƒ½ä½“è¡¨å•æäº¤
        document.getElementById('createAgentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const agentType = document.getElementById('agentType').value;
            const agentId = document.getElementById('agentId').value;
            const agentName = document.getElementById('agentName').value;
            const programmingLanguage = document.getElementById('programmingLanguage').value;
            
            const createStatus = document.getElementById('createStatus');
            createStatus.className = 'status info';
            createStatus.textContent = 'æ­£åœ¨åˆ›å»ºæ™ºèƒ½ä½“...';
            createStatus.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE}/agents/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        agent_type: agentType,
                        agent_id: agentId,
                        name: agentName || undefined,
                        programming_language: agentType === 'CodeAgent' ? programmingLanguage : undefined
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    createStatus.className = 'status success';
                    createStatus.textContent = `âœ… ${data.message}`;
                    currentAgentId = data.agent_id;
                    enableChat();
                    loadAgents();
                    
                    // æ·»åŠ æ¬¢è¿æ¶ˆæ¯
                    addMessage('agent', `æ™ºèƒ½ä½“ "${data.name}" å·²åˆ›å»ºå¹¶å‡†å¤‡å°±ç»ªï¼ä½ å¯ä»¥å¼€å§‹å¯¹è¯äº†ã€‚`);
                } else {
                    createStatus.className = 'status error';
                    createStatus.textContent = `âŒ é”™è¯¯: ${data.detail || 'åˆ›å»ºå¤±è´¥'}`;
                }
            } catch (error) {
                createStatus.className = 'status error';
                createStatus.textContent = `âŒ é”™è¯¯: ${error.message}`;
            }
        });

        // åŠ è½½æ™ºèƒ½ä½“åˆ—è¡¨
        async function loadAgents() {
            try {
                const response = await fetch(`${API_BASE}/agents`);
                const data = await response.json();
                
                const agentList = document.getElementById('agentList');
                agentList.innerHTML = '';
                
                if (data.agents && data.agents.length > 0) {
                    data.agents.forEach(agent => {
                        const item = document.createElement('div');
                        item.className = 'agent-item';
                        if (agent.agent_id === currentAgentId) {
                            item.classList.add('active');
                        }
                        item.innerHTML = `
                            <strong>${agent.name}</strong><br>
                            <small>ID: ${agent.agent_id}</small>
                        `;
                        item.onclick = () => selectAgent(agent.agent_id);
                        agentList.appendChild(item);
                    });
                } else {
                    agentList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">æš‚æ— å¯ç”¨æ™ºèƒ½ä½“</div>';
                }
            } catch (error) {
                console.error('åŠ è½½æ™ºèƒ½ä½“åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // é€‰æ‹©æ™ºèƒ½ä½“
        function selectAgent(agentId) {
            currentAgentId = agentId;
            enableChat();
            loadAgents();
            addMessage('agent', `å·²é€‰æ‹©æ™ºèƒ½ä½“ï¼Œå¯ä»¥å¼€å§‹å¯¹è¯äº†ï¼`);
        }

        // å¯ç”¨èŠå¤©åŠŸèƒ½
        function enableChat() {
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentAgentId) {
                return;
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ç•Œé¢
            addMessage('user', message);
            input.value = '';
            
            // ç¦ç”¨è¾“å…¥
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;
            document.getElementById('sendButton').innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        agent_id: currentAgentId,
                        tenant_id: tenantId,
                        user_id: userId
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage('agent', data.response, {
                        tokens: data.tokens_used,
                        cost: data.cost_incurred,
                        steps: data.steps_taken
                    });
                } else {
                    addMessage('agent', `âŒ é”™è¯¯: ${data.detail || 'è¯·æ±‚å¤±è´¥'}`);
                }
            } catch (error) {
                addMessage('agent', `âŒ é”™è¯¯: ${error.message}`);
            } finally {
                // é‡æ–°å¯ç”¨è¾“å…¥
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('sendButton').textContent = 'å‘é€';
                input.focus();
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(type, text, info = null) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let infoHtml = '';
            if (info) {
                infoHtml = `
                    <div class="message-info">
                        Tokens: ${info.tokens} | æˆæœ¬: $${info.cost.toFixed(4)} | æ­¥éª¤: ${info.steps}
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div>${text}</div>
                ${infoHtml}
            `;
            
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // é¡µé¢åŠ è½½æ—¶åŠ è½½æ™ºèƒ½ä½“åˆ—è¡¨
        window.addEventListener('load', () => {

        });
    </script>
